{% extends 'nav.html' %} {% load static %} {% block content %}

<div role="main" class="main">

    <section class="page-header page-header-modern bg-color-light-scale-1 page-header-lg">
        <div class="container">
            <div class="row">

                <div class="col-md-12 align-self-center p-static order-2 text-center">


                    <h1 class="font-weight-bold text-dark">{{ user.username }}'s' profile</h1>

                </div>

                <div class="col-md-12 align-self-center order-1">


                    <ul class="breadcrumb d-block text-center">
                        <li><a href="#">Home</a></li>
                        <li class="active">{{ user.username }}'s' profile</li>
                    </ul>
                </div>
            </div>
        </div>
    </section>

    <div class="container pt-3 pb-2">

        <div class="row pt-2">
            <div class="col-lg-3 mt-4 mt-lg-0">

                <div class="d-flex justify-content-center mb-4">
                    <div class="profile-image-outer-container">
                        <div class="profile-image-inner-container bg-color-primary">
                            <img src="img/avatars/avatar.jpg">
                            <span class="profile-image-button bg-color-dark">
											<i class="fas fa-camera text-light"></i>
										</span>
                        </div>
                        <input type="file" id="file" class="profile-image-input">
                    </div>
                </div>

                <aside class="sidebar mt-2" id="sidebar">
                    <ul class="nav nav-list flex-column mb-5">
                        <li class="nav-item"><a class="nav-link text-dark active" href="#">My Profile</a></li>
                        <li class="nav-item"><a class="nav-link text-dark " href="{% url 'dashboard' %}">Dashboard</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">IPTV subcriptions</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Billing</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Invoices</a></li>
                    </ul>
                </aside>

            </div>
            <div class="col-lg-9">

                <h2 class="font-weight-bold line-height-3 text-7 mb-0">Welcome {{ user.username }}</h2>
                <p class="mb-4 pb-2">Welcome to your page </p>

                <form role="form" class="needs-validation">

                    <div class="form-group row">
                        <label class="col-lg-3 col-form-label form-control-label line-height-9 pt-2 text-2 required">Username</label>
                        <div class="col-lg-9">
                            <input class="form-control text-3 h-auto py-2" type="text" name="username" placeholder="{{ user.username }}" readonly>
                        </div>

                    </div>
                    <div class="form-group row">
                        <label class="col-lg-3 col-form-label form-control-label line-height-9 pt-2 text-2 required">Email</label>
                        <div class="col-lg-9">
                            <input class="form-control text-3 h-auto py-2" type="text" name="username" placeholder="{{ user.useremail }}" readonly>
                        </div>
                    </div>

                </form>

            </div>
        </div>

    </div>

</div>
{% endblock %}
